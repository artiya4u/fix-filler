<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fix Filler</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Fix Filler</h1>

    <div class="section settings">
      <h2>Settings</h2>
      <div class="setting-item">
        <label class="toggle-label">
          <input type="checkbox" id="auto-fill-enabled">
          <span>Auto-fill forms on page load</span>
        </label>
      </div>
      <div class="setting-item">
        <label for="auto-fill-delay">Auto-fill delay (ms):</label>
        <input type="number" id="auto-fill-delay" min="0" max="5000" step="100" value="500">
        <small>Wait time before auto-filling (default: 500ms)</small>
      </div>
    </div>

    <div class="section">
      <h2>Form Fill Rules</h2>
      <div id="rules-list"></div>
      <button id="add-rule-btn" class="btn btn-primary">+ Add New Rule</button>
    </div>

    <div id="rule-form" class="modal hidden">
      <div class="modal-content">
        <h3 id="form-title">Add New Rule</h3>

        <div class="form-group">
          <label for="rule-name">Rule Name:</label>
          <input type="text" id="rule-name" placeholder="e.g., Email Field">
        </div>

        <div class="form-group">
          <label for="css-selector">CSS Selector:</label>
          <input type="text" id="css-selector" placeholder="e.g., input[name='email']">
        </div>

        <div class="form-group">
          <label for="fill-value">Fill Value:</label>
          <input type="text" id="fill-value" placeholder="e.g., user@example.com">
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="rule-enabled">
            Enabled
          </label>
        </div>

        <div class="button-group">
          <button id="save-rule-btn" class="btn btn-primary">Save</button>
          <button id="cancel-rule-btn" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>

    <div class="section actions">
      <button id="fill-now-btn" class="btn btn-success">Fill Current Page</button>
      <button id="export-btn" class="btn btn-secondary">Export Rules</button>
      <button id="import-btn" class="btn btn-secondary">Import Rules</button>
      <input type="file" id="import-file" accept=".json" class="hidden">
    </div>

    <div class="footer">
      <small>Version 1.0.0</small>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
